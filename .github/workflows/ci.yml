name: CI

on:
  push:
    branches: [ "fix/**", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --silent || true

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Frontend tests
        working-directory: frontend
        run: npm test --silent

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install backend deps
        run: pip install -r backend/requirements.txt pytest flake8

      - name: Lint backend
        run: flake8 backend || true

      - name: Run backend tests
        run: pytest -q


